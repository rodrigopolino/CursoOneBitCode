<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="logo.png" alt="logo" /></a>
        | <a href="spaceship.html">The Spaceships</a> |
        <a href="hire_us.html">Hire Us</a>
      </nav>
      <hr />
    </header>
    <section>
      <h1>Hire Us Now</h1>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
    </section>
    <br />

    <section>
      <form action="">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          - <label for="email">Email:</label>
          <input type="email" name="email" id="email" />
        </div>
        <br />
        <div>
          <label for="spaceship">Spaceship:</label>
          <select name="spaceship" id="spaceship">
            <option value="falcon_9">Falcon 9</option>
            <option value="falcon_heavy">Falcon Heavy</option>
          </select>
          | <label for="service">Type of Service:</label>
          <input type="search" name="service" id="service" list="services" />
          <datalist id="services">
            <option value="1 Leave a message to request"></option>
            <option value="2 one of our services"></option>
            <option value="3 and we will get back to you as"></option>
            <option value="4 soon as possible."></option>
          </datalist>
        </div>
        <br />
        <div>
          <input type="submit" value="Send Message" />
        </div>
      </form>
    </section>
  </body>
</html>
