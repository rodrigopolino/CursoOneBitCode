<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Teste audio video</title>
  </head>
  <body>
    <video width="320" height="240" controls>
      <source src="Tarefa PassKey.mp4" type="video/mp4" />
    </video>
    <br />
    <video width="320" height="240" autoplay>
      <source src="Tarefa PassKey.mp4" type="video/mp4" />
    </video>
    <br />
    <audio controls>
      <source src="audioteste.ogg" type="audio/ogg" />
    </audio>
    <br />
    <audio controls autoplay>
      <source src="audioteste.ogg" type="audio/ogg" />
    </audio>
  </body>
</html>
