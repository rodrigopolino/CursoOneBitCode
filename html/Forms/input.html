<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inputs</title>
  </head>
  <body>
    <h3>Encontre</h3>
    <form action="https://www.example.com">
      <input type="text" name="firstname" /><br />
      <input type="password" /><br />
      <input type="submit" /><br />
      <input type="radio" name="gender" value="male" checked /> Male<br />
      <input type="radio" name="gender" value="female" /> Female<br />
      <input type="checkbox" name="" value="Bike" /> I have a bike<br />
      <input type="checkbox" name="" value="Car" /> I have a car<br />
      <input type="color" name="" id="" /><br />
      <input type="date" name="" id="" /><br />
      <input type="file" name="" id="" /><br />
      <input type="search" name="" id="" list="weapons" />
      <datalist id="weapons" style="display: hidden">
        <option value="sword"></option>
        <option value="axe"></option>
        <option value="wade"></option>
      </datalist>
      <br />
      <input
        type="tel"
        name=""
        id=""
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      /><br />
      <input type="time" name="" id="" /><br />
      <input type="url" name="" id="" /><br />
      <input type="week" name="" id="" /><br />
    </form>
  </body>
</html>
